  version: 2
  updates:
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
        interval: "daily"
      open-pull-requests-limit: 5
      groups:
        actions:
          patterns:
            - "*"
          update-types:
            - "minor"
            - "patch"
